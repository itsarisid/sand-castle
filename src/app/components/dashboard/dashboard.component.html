<div class="container default-dashboard">
    <div class="grid grid-cols-12 card-gap widget-grid">
        <div class="col-span-4 xxl:col-span-6 sm:col-span-12 box-col-6">
            <app-welcome-card></app-welcome-card>
        </div>
        <div class="col-span-5 xxl:col-span-6 xl:col-span-12 box-col-6 ord-md-2 ord-custom-2">
            <div class="grid grid-cols-12 card-gap">
                @for(details of details; track details) {
                    <div class="col-span-6 sm:col-span-12">
                        <app-details [detail]="details"></app-details>
                    </div>
                }
            </div>
        </div>
        <div class="col-span-3 xxl:col-span-4 xl:col-span-6 sm:col-span-12 ord-md-1 box-col-4 ord-xl-5 box-ord-5 ord-custom-1">
            <app-visitors-chart></app-visitors-chart>
        </div>
    </div>
</div>
