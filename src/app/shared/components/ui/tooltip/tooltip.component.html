@if(direction == 'top') {
    <span class="custom-tooltip absolute bottom-full left-1/2 transform 
        -translate-x-1/2 mb-4 w-max text-sm py-1 px-3 rounded opacity-0 
        group-hover:opacity-100 transition-opacity duration-300 shadow-lg 
        z-50 pointer-events-none" [innerHTML]="title">
    </span>
}

@else if(direction == 'right') {
    <span class="custom-tooltip right absolute left-full top-1/2 transform 
    -translate-y-1/2 ml-2 w-max text-sm py-1 px-3 rounded opacity-0 
    group-hover:opacity-100 transition-opacity duration-300 shadow-lg 
    z-50 pointer-events-none" [innerHTML]="title">
    </span>
}

@else if(direction == 'bottom') {
    <span class="custom-tooltip bottom absolute top-full left-1/2 transform 
    -translate-x-1/2 mt-2 w-max text-sm py-1 px-3 rounded opacity-0 
    group-hover:opacity-100 transition-opacity duration-300 shadow-lg z-50 pointer-events-none" [innerHTML]="title">
    </span>
}

@else if(direction == 'left') {
    <span class="custom-tooltip left absolute right-full top-1/2 transform 
    -translate-y-1/2 mr-2 w-max text-sm py-1 px-3 rounded opacity-0 
    group-hover:opacity-100 transition-opacity duration-300 shadow-lg z-50 pointer-events-none" [innerHTML]="title">
    </span>
}
